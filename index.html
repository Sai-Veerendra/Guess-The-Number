<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/style.css" />
    <link rel="icon" type="image/png" href="/resources/images/image.png" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div id="container">
      <h1>🎯 Guess the Number!</h1>
      <p>Guess a number between <span>1 and 100</span></p>
      <input type="number" id="input" required />
      <button id="submit" class="button">Submit Guess</button>
      <button id="reset" style="display: none" class="button">Reset</button>
    </div>

    <script src="/resources/script.js"></script>
  </body>
</html>
